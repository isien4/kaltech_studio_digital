<title>Kaltech Studio Digital - Contact</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-link svg {
            transition: transform 0.3s ease, fill 0.3s ease;
        }
        .icon-link:hover svg {
            transform: scale(1.1);
            fill: #2094f3;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2094f3",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Poppins", "Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-[#1A1A1A] dark group/design-root overflow-hidden p-4">
<!-- Luminous Effects -->
<div class="absolute top-[-10%] left-[-15%] w-72 h-72 bg-[#FF9800]/20 rounded-full blur-3xl filter opacity-50 animate-pulse"></div>
<div class="absolute bottom-[-15%] right-[-10%] w-96 h-96 bg-primary/20 rounded-full blur-3xl filter opacity-40 animate-pulse animation-delay-2000"></div>
<div class="relative z-10 flex w-full max-w-md flex-col items-center">
<!-- Headline -->
<h1 class="text-white tracking-light text-3xl font-bold leading-tight text-center pb-8 pt-6">Discutons de votre prochain projet digital !</h1>
<!-- Form Container -->
<div class="flex w-full flex-col gap-6">
<!-- Name Field -->
<label class="flex flex-col w-full">
<p class="text-white text-base font-medium leading-normal pb-2">Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 border border-[#3b4954] bg-[#1b2227] h-14 placeholder:text-[#9cacba] p-4 text-base font-normal leading-normal focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-300" placeholder="Enter your name" value=""/>
</label>
<!-- Email Field -->
<label class="flex flex-col w-full">
<p class="text-white text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 border border-[#3b4954] bg-[#1b2227] h-14 placeholder:text-[#9cacba] p-4 text-base font-normal leading-normal focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-300" placeholder="Enter your email address" type="email" value=""/>
</label>
<!-- Message Field -->
<label class="flex flex-col w-full">
<p class="text-white text-base font-medium leading-normal pb-2">Your Message</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 border border-[#3b4954] bg-[#1b2227] min-h-36 placeholder:text-[#9cacba] p-4 text-base font-normal leading-normal focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-300" placeholder="Tell us about your project"></textarea>
</label>
<!-- Submit Button -->
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] transition-transform duration-300 hover:scale-105 active:scale-100">
<span class="truncate">Envoyer le message</span>
</button>
</div>
<!-- Social Links -->
<div class="mt-12 text-center">
<p class="text-[#9cacba] text-sm font-medium mb-4">Follow us</p>
<div class="flex items-center justify-center gap-6">
